<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <!-- 加入 viewport-fit=cover 與 user-scalable=no 以適應全面屏手機並禁止縮放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <!-- iOS PWA 相關設置 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>飛天神駒 PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Noto+Sans+TC:wght@500;900&display=swap');

        html, body {
            margin: 0;
            padding: 0;
            /* 關鍵修正：使用 fixed 鎖定視口，解決 iOS 100vh 溢出問題 */
            width: 100%;
            height: 100%;
            position: fixed;
            overflow: hidden;
            background-color: #000; 
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #game-container {
            /* 新增一個外層容器負責居中 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        #game-wrapper {
            position: relative;
            /* 寬度固定 900，高度由 JS 動態決定 */
            width: 900px;  
            height: 1600px; /* 預設高度，會被 JS 覆蓋 */
            background-color: #1a1a2e;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            overflow: hidden;
            opacity: 0; 
            transition: opacity 0.5s;
            /* 關鍵：縮放中心設為中心 */
            transform-origin: center center;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .ui-font {
            font-family: 'Black Ops One', cursive;
            letter-spacing: 1px;
        }
        
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 10;
        }
        
        .pointer-events-auto {
            pointer-events: auto;
        }
        
        /* 按鈕樣式優化 */
        .neon-btn {
            position: relative;
            overflow: hidden;
            transition: all 0.1s;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        .neon-btn:active {
            transform: scale(0.92);
        }
        .neon-btn::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }
        .neon-btn:hover::after {
            left: 100%;
        }

        .shake {
            animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        
        .control-panel {
            background: linear-gradient(to top, rgba(0,0,0,0.95) 10%, rgba(0,0,0,0.6) 50%, rgba(0,0,0,0) 100%);
            padding-bottom: max(2rem, env(safe-area-inset-bottom)); /* 適應 iPhone 底部橫條 */
            padding-top: 6rem;
        }
        
        /* 掃光動畫 */
        @keyframes slide {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="game-wrapper">
        <canvas id="gameCanvas"></canvas>

        <div class="ui-layer safe-area-inset">
            <!-- 頂部 HUD -->
            <div class="flex justify-between items-start p-6 pt-12 relative z-20"> <!-- 增加頂部間距適應瀏海 -->
                <div class="bg-black/70 backdrop-blur-md px-6 py-4 rounded-3xl border-l-8 border-yellow-500 shadow-xl transform scale-90 origin-top-left">
                    <div class="text-sm text-yellow-300 font-bold tracking-wider uppercase opacity-80">Balance</div>
                    <div class="text-4xl text-white ui-font text-shadow tracking-tight" id="balanceDisplay">$1,000,000,000</div>
                </div>
                
                <div class="bg-black/70 backdrop-blur-md px-6 py-4 rounded-3xl border-r-8 border-blue-500 shadow-xl transform scale-90 origin-top-right min-w-[120px] text-right">
                    <div class="text-sm text-blue-300 font-bold tracking-wider uppercase opacity-80">Bonus</div>
                    <div class="text-5xl text-blue-400 ui-font" id="multiplierDisplay">x1</div>
                </div>
            </div>
            
            <!-- 天空飛行計時條 -->
            <div id="skyHUD" class="absolute top-[140px] left-1/2 transform -translate-x-1/2 w-[80%] max-w-[600px] pointer-events-none opacity-0 transition-opacity duration-500 z-10">
                <!-- 外框與發光效果 -->
                <div class="relative">
                    <div class="absolute inset-0 bg-blue-500 blur-md opacity-30 rounded-full"></div>
                    <div class="w-full h-8 bg-gray-900/90 rounded-full overflow-hidden border-2 border-blue-400/50 shadow-[0_0_20px_rgba(0,0,0,0.8)] flex items-center p-1">
                        <!-- 進度條本身 -->
                        <div id="skyTimerBar" class="h-full rounded-full bg-gradient-to-r from-blue-400 via-cyan-300 to-white w-full shadow-[0_0_15px_rgba(59,130,246,0.8)] transition-all duration-[16ms] ease-linear relative overflow-hidden">
                            <!-- 掃光動畫 -->
                            <div class="absolute top-0 left-0 w-full h-full bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCI+PHBhdGggZD0iTTEwIDAgTDAgMjAgTDEwIDIwIEwyMCAwIFoiIGZpbGw9InJnYmEoMjU1LDI1NSwyNTUsMC4yKSIvPjwvc3ZnPg==')] opacity-30 animate-[slide_1s_linear_infinite]"></div>
                        </div>
                    </div>
                    <!-- 文字標籤 -->
                    <div class="absolute -top-7 left-1/2 -translate-x-1/2">
                        <span class="text-blue-200 text-lg font-bold drop-shadow-md tracking-[0.2em] ui-font">FLIGHT FUEL</span>
                    </div>
                </div>
            </div>

            <!-- 底部控制區 -->
            <div class="control-panel flex flex-col items-center justify-end w-full">
                
                <!-- 提示文字 -->
                <div id="groundControls" class="mb-4 pointer-events-none transition-opacity duration-300">
                    <div id="startHint" class="text-white text-2xl font-black bg-gradient-to-r from-blue-600 to-purple-600 px-8 py-3 rounded-full animate-bounce shadow-lg border-2 border-white/20 tracking-wider">
                        TAP SPRING TO JUMP (FREE)
                    </div>
                </div>

                <!-- 下注操作區 -->
                <div class="pointer-events-auto flex flex-col items-center w-full max-w-[900px] px-6">
                    <!-- 當前下注顯示 -->
                    <div class="flex items-baseline gap-2 mb-3 bg-black/60 px-6 py-2 rounded-full border border-white/10">
                        <span class="text-gray-400 text-sm font-bold uppercase">BASE BET</span>
                        <span id="currentBetDisplay" class="ui-font text-3xl text-yellow-400 drop-shadow-md">$10</span>
                    </div>
                    
                    <!-- 按鈕群組 -->
                    <div class="grid grid-cols-3 gap-4 w-full max-w-md">
                        <button onclick="game.setBet(10)" class="neon-btn aspect-square rounded-2xl bg-gray-800 border-2 border-gray-600 text-white font-bold flex flex-col items-center justify-center hover:bg-gray-700 hover:border-yellow-400 active:bg-gray-900 shadow-lg group">
                            <div class="w-8 h-8 rounded-full bg-yellow-500 mb-2 shadow-[0_0_10px_#eab308] group-hover:scale-110 transition-transform"></div>
                            <span class="ui-font text-xl">10</span>
                        </button>
                        <button onclick="game.setBet(50)" class="neon-btn aspect-square rounded-2xl bg-gray-800 border-2 border-gray-600 text-white font-bold flex flex-col items-center justify-center hover:bg-gray-700 hover:border-yellow-400 active:bg-gray-900 shadow-lg group">
                             <div class="w-10 h-10 rounded-full bg-blue-500 mb-2 shadow-[0_0_10px_#3b82f6] group-hover:scale-110 transition-transform"></div>
                            <span class="ui-font text-2xl">50</span>
                        </button>
                        <button onclick="game.setBet(100)" class="neon-btn aspect-square rounded-2xl bg-gray-800 border-2 border-gray-600 text-white font-bold flex flex-col items-center justify-center hover:bg-gray-700 hover:border-yellow-400 active:bg-gray-900 shadow-lg group">
                            <div class="w-12 h-12 rounded-full bg-red-500 mb-2 shadow-[0_0_10px_#ef4444] group-hover:scale-110 transition-transform"></div>
                            <span class="ui-font text-3xl">100</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
class Game {
    constructor() {
        this.canvas = document.getElementById('gameCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.wrapper = document.getElementById('game-wrapper');
        
        // --- 核心：全屏適配邏輯 ---
        this.width = 900; // 邏輯寬度固定
        // 初始高度暫定，會由 resize 覆寫
        this.height = 1600; 
        
        // 核心狀態
        this.state = 'GROUND'; 
        this.balance = 1000000000;
        this.betAmount = 10;
        this.currentMultiplier = 1;
        
        // 畫面參數
        this.camera = { y: 0, shake: 0 };
        this.gameTick = 0;
        this.bgScroll = 0;
        this.groundSpeed = 10; // 速度稍微加快
        
        // 初始化參數
        this.groundLevel = 0; 
        this.horseBaseY = 0; 

        // 實體
        this.horse = {
            x: 0, y: 0, vy: 0, angle: 0,
            state: 'RUN', 
            spinTimer: 0,
            scale: 2.2,
            targetX: 0, targetY: 0,
            moveTimer: 0 
        };

        this.springs = []; 
        this.springSpawnTimer = 0;
        this.bullets = [];
        this.particles = [];
        this.texts = [];
        this.clouds = [];

        // 需求4: 時間倒數變成5秒 (60fps * 5 = 300)
        this.skyDurationMax = 300;
        this.skyTimer = 0;

        // 初始化雲朵
        for(let i=0; i<8; i++) {
            this.clouds.push({
                x: Math.random() * 900,
                y: Math.random() * 800,
                speed: 1 + Math.random() * 2,
                size: 50 + Math.random() * 80,
                alpha: 0.2 + Math.random() * 0.3
            });
        }

        window.addEventListener('resize', () => this.resize());
        window.addEventListener('orientationchange', () => setTimeout(() => this.resize(), 100));
        this.canvas.addEventListener('pointerdown', (e) => this.handleInput(e));
        
        this.resize(); // 先執行一次以設定正確的高度與位置
        this.updateUI();
        this.loop();
        
        setTimeout(() => {
            this.wrapper.style.opacity = 1;
        }, 100);
    }

    formatCurrency(value) {
        return '$' + Math.floor(value).toLocaleString();
    }

    // --- 修正需求1: 手機畫面等比滿版 ---
    resize() {
        const winW = window.innerWidth;
        const winH = window.innerHeight;
        
        // 1. 計算適合當前螢幕的邏輯高度 (保持寬度 900)
        // 限制長寬比範圍，確保遊戲邏輯區域合理
        const screenRatio = winH / winW;
        
        // 這裡允許更極端的比例，適應現代長手機
        const targetRatio = Math.max(screenRatio, 1.5); 
        
        this.height = Math.floor(this.width * targetRatio);
        this.canvas.width = this.width;
        this.canvas.height = this.height;

        // 重新計算遊戲內元素位置
        this.groundLevel = this.height - 680; 
        this.horseBaseY = this.groundLevel - 70;
        
        if (this.state === 'GROUND') {
            this.horse.y = this.horseBaseY;
            this.horse.x = this.width * 0.3;
        }

        // 2. CSS Scale 計算
        this.wrapper.style.width = `${this.width}px`;
        this.wrapper.style.height = `${this.height}px`;

        // 計算縮放比例
        // 我們希望遊戲 wrapper 的寬度剛好等於視口寬度 (因為是豎屏遊戲)
        let scale = winW / this.width;

        // 如果高度縮放後超過視口，則改用高度基準 (Contain)
        // 但通常我們希望它填滿，所以這裡主要以寬度為基準，因為我們上面已經把 this.height 設為符合比例了
        if (this.height * scale > winH) {
             scale = winH / this.height;
        }

        this.wrapper.style.transform = `scale(${scale})`;
    }

    setBet(amount) {
        this.betAmount = amount;
        const display = document.getElementById('currentBetDisplay');
        display.classList.remove('shake');
        void display.offsetWidth;
        display.classList.add('shake');
        this.updateUI();
    }

    updateUI() {
        document.getElementById('balanceDisplay').innerText = this.formatCurrency(this.balance);
        document.getElementById('multiplierDisplay').innerText = 'x' + this.currentMultiplier;
        document.getElementById('currentBetDisplay').innerText = this.formatCurrency(this.betAmount);

        const skyHUD = document.getElementById('skyHUD');
        const groundControls = document.getElementById('groundControls');
        
        if (this.state === 'SKY' || this.state === 'LAUNCHING') {
            skyHUD.style.opacity = 1;
            groundControls.style.opacity = 0;
            const pct = (this.skyTimer / this.skyDurationMax) * 100;
            document.getElementById('skyTimerBar').style.width = Math.max(0, Math.min(100, pct)) + '%';
        } else {
            skyHUD.style.opacity = 0;
            groundControls.style.opacity = 1;
        }
    }

    handleInput(e) {
        e.preventDefault();

        // 座標轉換
        const rect = this.canvas.getBoundingClientRect();
        // 由於使用了 CSS transform scale，getBoundingClientRect 回傳的是縮放後的尺寸
        // 我們需要算出點擊點相對於 Canvas 內部邏輯座標的位置
        const scaleX = this.width / rect.width;
        const scaleY = this.height / rect.height;
        const x = (e.clientX - rect.left) * scaleX;
        const y = (e.clientY - rect.top) * scaleY;

        if (x < 0 || x > this.width || y < 0 || y > this.height) return;

        if (this.state === 'GROUND') {
            // UI 防誤觸
            if (y > this.height - 300) return;

            let hitSpring = null;
            // 擴大點擊判定範圍
            for (let s of this.springs) {
                if (Math.abs(x - s.x) < 160 && Math.abs(y - (s.y - 40)) < 160) {
                    hitSpring = s;
                    break;
                }
            }
            if (hitSpring) this.attemptLaunch(hitSpring);
        } 
        else if (this.state === 'SKY') {
            // 空中發射能量球還是需要扣錢 (投資)
            if (this.balance >= this.betAmount) {
                this.balance -= this.betAmount;
                this.shakeScreen(3);
                // 需求3: 點擊後能量球會自動追蹤
                this.createBullet(x, y); 
                this.spawnText(`-$${this.betAmount}`, x, y, '#ef4444', 30);
                this.updateUI();
            } else {
                this.spawnText("NO MONEY!", this.horse.x, this.horse.y, '#ef4444', 50);
            }
        }
    }

    spawnSpring() {
        // 需求5: 增加高倍率權重配置
        const types = [
            { mul: 2, color: '#22c55e', label: 'x2', weight: 400, textColor: '#fff' },
            { mul: 5, color: '#fbbf24', label: 'x5', weight: 300, textColor: '#000' },
            { mul: 10, color: '#f97316', label: 'x10', weight: 150, textColor: '#fff' },
            { mul: 25, color: '#ef4444', label: 'x25', weight: 80, textColor: '#fff' },
            { mul: 50, color: '#db2777', label: 'x50', weight: 40, textColor: '#fff' },
            { mul: 100, color: '#9333ea', label: 'x100', weight: 20, textColor: '#fff', glow: true },
            { mul: 500, color: '#2563eb', label: 'x500', weight: 8, textColor: '#fff', glow: true },
            { mul: 1000, color: '#ffffff', label: 'x1K', weight: 1.5, textColor: '#000', glow: true },
            { mul: 10000, color: '#00ffff', label: 'MAX', weight: 0.5, textColor: '#000', glow: true }
        ];
        
        // 權重計算
        const totalWeight = types.reduce((sum, t) => sum + t.weight, 0);
        let rand = Math.random() * totalWeight;
        let selected = types[0];
        
        for(let t of types) {
            if(rand < t.weight) {
                selected = t;
                break;
            }
            rand -= t.weight;
        }

        this.springs.push({
            x: this.width + 150, 
            y: this.groundLevel + 20, 
            w: 120,
            h: 70,
            mul: selected.mul,
            color: selected.color,
            textColor: selected.textColor,
            label: selected.label,
            glow: selected.glow || false,
            active: true,
            pulse: 0,
            compress: 0 
        });
    }

    attemptLaunch(spring) {
        // 需求2: 點擊彈簧一定會動作，且不會扣錢
        // 移除扣款邏輯
        // 移除失敗機率判斷

        this.updateUI();

        // 觸發反饋
        this.createParticles(spring.x, spring.y + 10, 1, 'rgba(255,255,255,0.8)', 'shockwave');
        this.createParticles(spring.x, spring.y, 20, spring.color, 'spark');
        spring.compress = 20;
        spring.active = false; 

        // 100% 成功發射
        setTimeout(() => {
            this.state = 'LAUNCHING';
            this.currentMultiplier = spring.mul;
            this.horse.vy = -22; // 彈跳力道
            this.horse.state = 'FLY';
            this.skyTimer = this.skyDurationMax; // 5秒
            
            this.horse.targetX = this.width * 0.3;
            this.horse.moveTimer = 0;

            this.shakeScreen(20);
            
            // 顯示文字與倍率
            let label = spring.mul >= 1000 ? 'JACKPOT!' : `x${spring.mul} BOOST!`;
            this.spawnText(label, this.width/2, this.height/2, spring.color, 100);
            
            // 速度線特效
            for(let i=0; i<30; i++) {
                this.particles.push({
                    type: 'line',
                    x: this.width + Math.random()*200,
                    y: this.horse.y + (Math.random()-0.5)*300,
                    vx: -30 - Math.random()*30,
                    vy: 0,
                    life: 45,
                    color: 'white',
                    w: 100, h: 4
                });
            }

        }, 50);
    }

    // 需求3: 能量球自動追蹤
    createBullet(inputX, inputY) {
        // 從畫面底部發射
        const startX = inputX;
        const startY = this.height;
        
        this.bullets.push({
            x: startX,
            y: startY,
            vx: 0, // 初始速度先設為0，update時會計算追蹤
            vy: 0,
            active: true,
            speed: 35, // 追蹤速度
            color: `hsl(${Math.random()*60 + 180}, 100%, 75%)` // 改為藍青色系能量球
        });
    }

    checkHit(b) {
        const dx = b.x - this.horse.x;
        const dy = b.y - this.horse.y;
        // 判定範圍
        if (Math.abs(dx) < 80 && Math.abs(dy) < 80) return true;
        return false;
    }

    addTimeBonus(x, y) {
        // 需求4: 能量球加的時間不要太多 (原本80 -> 現在15)
        const bonusTime = 15;
        this.skyTimer = Math.min(this.skyTimer + bonusTime, this.skyDurationMax);
        // 視覺上顯示 +TIME
        this.spawnText("+TIME", x, y - 60, '#60A5FA', 40);
    }

    triggerWin(x, y) {
        // 贏分 = 基礎下注 * 當前倍率
        const win = this.betAmount * this.currentMultiplier;
        this.balance += win;
        
        this.spawnText(`+${this.formatCurrency(win)}`, x, y - 120, '#FACC15', 60);
        
        this.createParticles(x, y, 15, '#FACC15', 'coin');
        this.createParticles(x, y, 10, '#FFF', 'spark');
        
        this.horse.state = 'SPIN';
        this.horse.spinTimer = 20; 
        
        this.shakeScreen(5); 
        this.updateUI();
    }

    shakeScreen(intensity) {
        this.camera.shake = Math.max(this.camera.shake, intensity);
    }

    spawnText(str, x, y, color, size=32) {
        this.texts.push({
            str, x, y, color, size,
            vy: -4, life: 50, maxLife: 50
        });
    }

    createParticles(x, y, count, color, type='spark') {
        for(let i=0; i<count; i++) {
            let p = {
                x, y,
                vx: (Math.random() - 0.5) * 15,
                vy: (Math.random() - 0.5) * 15,
                life: 30 + Math.random() * 20,
                maxLife: 30 + Math.random() * 20,
                color,
                type,
                size: Math.random() * 6 + 4,
                gravity: 0.6,
                growth: 0
            };
            
            if (type === 'coin') {
                p.vx = (Math.random() - 0.5) * 25;
                p.vy = -25 - Math.random() * 20;
                p.gravity = 1.2;
                p.life = 70;
                p.size = 14;
            } else if (type === 'shockwave') {
                p.vx = 0; p.vy = 0; p.gravity = 0;
                p.life = 20; p.maxLife = 20;
                p.size = 10;
                p.growth = 20; 
            }
            this.particles.push(p);
        }
    }

    update() {
        this.gameTick++;
        
        if (this.camera.shake > 0) {
            this.camera.shake *= 0.9;
            if (this.camera.shake < 0.5) this.camera.shake = 0;
        }

        if (this.state !== 'LAUNCHING') {
            this.bgScroll += this.groundSpeed;
        }

        // 雲層邏輯
        this.clouds.forEach(c => {
            c.x -= c.speed;
            if (c.x < -200) {
                c.x = this.width + 200;
                if (this.state === 'SKY') {
                       c.y = Math.random() * this.height; 
                } else {
                       c.y = Math.random() * (this.height * 0.4); 
                }
            }
        });

        if (this.state === 'GROUND') {
            this.horse.y = this.horseBaseY + Math.sin(this.gameTick * 0.2) * 6;
            this.horse.x = this.width * 0.3; 
            
            this.springSpawnTimer++;
            if (this.springSpawnTimer > 60) { // 稍微加快生成
                this.spawnSpring();
                this.springSpawnTimer = 0;
                this.springSpawnTimer -= Math.random() * 20; 
            }

            for (let i = this.springs.length - 1; i >= 0; i--) {
                let s = this.springs[i];
                s.x -= this.groundSpeed;
                
                if (s.compress > 0) s.compress *= 0.8;
                s.pulse = Math.sin(this.gameTick * 0.2) * 0.1 + 1; 

                if (s.x < -200) {
                    this.springs.splice(i, 1);
                }
            }
        }
        else if (this.state === 'LAUNCHING') {
            let targetY = this.height * 0.3;
            this.horse.y += (targetY - this.horse.y) * 0.08;
            this.horse.x = this.width * 0.3; 
            
            this.springs.forEach(s => s.x -= this.groundSpeed * 3);
            
            if (Math.abs(this.horse.y - targetY) < 20) {
                this.state = 'SKY';
            }
        }
        else if (this.state === 'SKY') {
            // 隨機飛行邏輯
            this.horse.moveTimer--;
            if (this.horse.moveTimer <= 0) {
                // X軸目標
                this.horse.targetX = this.width * 0.1 + Math.random() * (this.width * 0.8);
                // Y軸目標：限制在上方
                this.horse.targetY = this.height * 0.1 + Math.random() * (this.height * 0.5);
                
                this.horse.moveTimer = 40 + Math.random() * 40; 
            }
            
            let dx = this.horse.targetX - this.horse.x;
            let dy = this.horse.targetY - this.horse.y;
            
            this.horse.x += dx * 0.05;
            this.horse.y += dy * 0.05;

            // 旋轉
            if (this.horse.state === 'SPIN') {
                this.horse.angle += 0.3; 
                this.horse.spinTimer--;
                if (this.horse.spinTimer <= 0) {
                    this.horse.state = 'FLY';
                }
            } else {
                let bankAngle = dx * 0.004; 
                bankAngle = Math.max(-0.4, Math.min(0.4, bankAngle));
                this.horse.angle += (bankAngle - this.horse.angle) * 0.1;
            }

            this.skyTimer--;
            this.updateUI();

            if (this.skyTimer <= 0) {
                this.state = 'FALLING';
                this.horse.vy = 0;
                this.updateUI();
            }
        }
        else if (this.state === 'FALLING') {
            let targetY = this.horseBaseY;
            this.horse.y += (targetY - this.horse.y) * 0.06;
            
            let targetX = this.width * 0.3;
            this.horse.x += (targetX - this.horse.x) * 0.06;
            
            if (Math.abs(this.horse.angle) > 0.01) this.horse.angle *= 0.8;
            else this.horse.angle = 0;
            
            if (Math.abs(this.horse.y - targetY) < 10) {
                this.state = 'GROUND';
                this.currentMultiplier = 1; // 落地重置倍率
                this.horse.y = this.horseBaseY;
                this.horse.state = 'RUN';
                this.horse.angle = 0;
                this.horse.x = this.width * 0.3;
                this.shakeScreen(15);
                this.createParticles(this.horse.x, this.horse.y+80, 50, '#5c4033', 'spark');
                
                this.springs = [];
                this.springSpawnTimer = 40;
                this.updateUI();
            }
        }

        this.updateBullets();
        this.updateParticles();
        this.updateTexts();
    }

    updateBullets() {
        for (let i = this.bullets.length - 1; i >= 0; i--) {
            let b = this.bullets[i];
            
            if (this.state === 'SKY') {
                // 需求3: 自動追蹤邏輯
                // 每一幀計算指向馬匹的角度
                let dx = this.horse.x - b.x;
                let dy = this.horse.y - b.y;
                let angle = Math.atan2(dy, dx);
                
                b.vx = Math.cos(angle) * b.speed;
                b.vy = Math.sin(angle) * b.speed;
                
                // 移動
                b.x += b.vx;
                b.y += b.vy;

                // 命中判定
                if (this.checkHit(b)) {
                    this.addTimeBonus(b.x, b.y);
                    // 必定觸發獎勵特效，並根據機率觸發金幣增加
                    // 因為射擊要錢，這裡設定一定機率回本或賺錢
                    if (Math.random() < 0.6) { // 60% 機率中獎
                        this.triggerWin(b.x, b.y);
                    } else {
                        // 沒中獎但有特效 (增加時間)
                        this.createParticles(b.x, b.y, 8, '#0ff', 'spark');
                    }
                    this.bullets.splice(i, 1);
                    continue;
                }
            } else {
                // 如果不是 SKY 狀態 (如 FALLING)，子彈就直接飛出去
                b.y -= 20; 
            }

            if (b.x < -100 || b.x > this.width + 100 || b.y < -100 || b.y > this.height + 100) {
                this.bullets.splice(i, 1);
            }
        }
    }

    updateParticles() {
        for (let i = this.particles.length - 1; i >= 0; i--) {
            let p = this.particles[i];
            p.life--;
            
            if (p.type === 'coin') {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += p.gravity;
            } else if (p.type === 'shockwave') {
                p.size += p.growth; 
                p.growth *= 0.9;
            } else if (p.type === 'line') {
                p.x += p.vx;
                p.y += p.vy;
            } else {
                p.x += p.vx;
                p.y += p.vy;
                p.vx *= 0.9;
                if (this.state === 'GROUND') p.x -= this.groundSpeed;
            }
            if (p.life <= 0) this.particles.splice(i, 1);
        }
    }

    updateTexts() {
        for (let i = this.texts.length - 1; i >= 0; i--) {
            let t = this.texts[i];
            t.y += t.vy;
            t.life--;
            t.vy *= 0.92;
            if (this.state === 'GROUND' || this.state === 'SKY') {
                t.x -= 4; 
            }
            if (t.life <= 0) this.texts.splice(i, 1);
        }
    }

    draw() {
        let shakeX = (Math.random() - 0.5) * this.camera.shake;
        let shakeY = (Math.random() - 0.5) * this.camera.shake;

        this.ctx.save();
        this.ctx.translate(shakeX, shakeY);

        this.drawBackground();
        
        if (this.state === 'GROUND') this.drawGroundElements();
        
        this.drawHorse();
        this.drawEffects();

        this.ctx.restore();
    }

    drawBackground() {
        let grd = this.ctx.createLinearGradient(0, 0, 0, this.height);
        
        if (this.state === 'GROUND') {
            grd.addColorStop(0, "#1e40af");
            grd.addColorStop(1, "#60a5fa");
        } else if (this.state === 'SKY' || this.state === 'LAUNCHING') {
            grd.addColorStop(0, "#020617");
            grd.addColorStop(1, "#1e3a8a");
        } else {
            grd.addColorStop(0, "#1d4ed8");
            grd.addColorStop(1, "#93c5fd");
        }
        this.ctx.fillStyle = grd;
        this.ctx.fillRect(0, 0, this.width, this.height);

        // 畫一點星星
        if (this.state === 'SKY' || this.state === 'LAUNCHING') {
             this.ctx.fillStyle = 'white';
             for(let i=0; i<20; i++) {
                 let sx = (this.gameTick * 2 + i * 137) % this.width;
                 let sy = (i * 93) % this.height;
                 this.ctx.fillRect(sx, sy, 2, 2);
             }
        }

        this.clouds.forEach(c => {
            this.ctx.fillStyle = `rgba(255, 255, 255, ${c.alpha})`;
            this.ctx.beginPath();
            this.ctx.arc(c.x, c.y, c.size, 0, Math.PI*2);
            this.ctx.arc(c.x + c.size*0.7, c.y + c.size*0.2, c.size*0.6, 0, Math.PI*2);
            this.ctx.arc(c.x - c.size*0.7, c.y + c.size*0.2, c.size*0.6, 0, Math.PI*2);
            this.ctx.fill();
        });

        if (this.state === 'LAUNCHING') {
            this.ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            this.ctx.lineWidth = 4;
            this.ctx.beginPath();
            for(let i=0; i<this.height; i+=150) {
                let xOffset = (this.gameTick * 40 + i) % this.width;
                this.ctx.moveTo(xOffset, i);
                this.ctx.lineTo(xOffset + 200, i);
            }
            this.ctx.stroke();
        }
    }

    drawGroundElements() {
        this.ctx.fillStyle = '#166534';
        this.ctx.fillRect(0, this.groundLevel, this.width, this.height - this.groundLevel);
        
        this.ctx.fillStyle = '#14532d';
        let stripeWidth = 80;
        let offset = -(this.bgScroll % stripeWidth);
        for (let x = offset; x < this.width; x += stripeWidth) {
             this.ctx.beginPath();
             this.ctx.moveTo(x, this.height);
             this.ctx.lineTo(x + 50, this.groundLevel);
             this.ctx.lineTo(x + 20, this.groundLevel);
             this.ctx.lineTo(x - 30, this.height);
             this.ctx.fill();
        }

        this.ctx.fillStyle = '#facc15';
        let dashWidth = 100;
        let dashGap = 100;
        let dashOffset = -(this.bgScroll % (dashWidth + dashGap));
        for (let x = dashOffset; x < this.width; x += (dashWidth + dashGap)) {
            this.ctx.fillRect(x, this.groundLevel + 20, dashWidth, 15);
        }

        this.springs.forEach(s => {
            if (!s.active) this.ctx.globalAlpha = 0.5; 

            this.ctx.fillStyle = '#1f2937';
            this.ctx.beginPath();
            this.ctx.roundRect(s.x - s.w/2, s.y, s.w, 20, 5);
            this.ctx.fill();

            this.ctx.strokeStyle = '#9ca3af';
            this.ctx.lineWidth = 12;
            this.ctx.lineCap = 'round';
            this.ctx.beginPath();
            let y = s.y;
            let h = s.h;
            let ph = h * s.pulse - s.compress; 
            ph = Math.max(10, ph);

            this.ctx.moveTo(s.x - 40, y);
            this.ctx.lineTo(s.x + 40, y - ph*0.3);
            this.ctx.lineTo(s.x - 40, y - ph*0.6);
            this.ctx.lineTo(s.x + 40, y - ph);
            this.ctx.moveTo(s.x, y - ph);
            this.ctx.stroke();

            let boxY = s.y - ph - 25;
            let boxW = 110;
            let boxH = 70;
            
            this.ctx.save();
            this.ctx.translate(s.x, boxY);
            let scaleY = 1 - (s.compress / 60);
            this.ctx.scale(s.pulse, s.pulse * scaleY);
            
            this.ctx.shadowBlur = s.glow ? 50 : 30;
            this.ctx.shadowColor = s.color;
            
            this.ctx.fillStyle = s.color;
            this.ctx.beginPath();
            this.ctx.roundRect(-boxW/2, -boxH/2, boxW, boxH, 15);
            this.ctx.fill();
            
            this.ctx.strokeStyle = 'white';
            this.ctx.lineWidth = 4;
            this.ctx.stroke();
            
            this.ctx.shadowBlur = 0;

            this.ctx.fillStyle = s.textColor;
            // 根據文字長度縮小字體
            let fontSize = 48;
            if (s.label.length >= 4) fontSize = 36;
            this.ctx.font = `900 ${fontSize}px "Black Ops One"`; 
            this.ctx.textAlign = 'center';
            this.ctx.textBaseline = 'middle';
            this.ctx.fillText(s.label, 0, 4); 

            this.ctx.restore();
            this.ctx.globalAlpha = 1.0;
        });
    }

    drawHorse() {
        this.ctx.save();
        this.ctx.translate(this.horse.x, this.horse.y);
        this.ctx.scale(this.horse.scale, this.horse.scale); 
        this.ctx.rotate(this.horse.angle);

        if (this.state === 'GROUND') {
            this.ctx.fillStyle = 'rgba(0,0,0,0.3)';
            this.ctx.beginPath();
            this.ctx.ellipse(0, 45, 40, 8, 0, 0, Math.PI*2);
            this.ctx.fill();
        }

        const bob = Math.sin(this.gameTick * 0.4) * 3; 
        const legSwing = Math.sin(this.gameTick * 0.8) * 0.8; 
        
        this.ctx.save();
        this.ctx.fillStyle = '#5D4037';
        this.ctx.translate(-20, 10 + bob);
        this.ctx.rotate(-legSwing); 
        this.ctx.fillRect(-5, 0, 10, 30);
        this.ctx.translate(0, 30);
        this.ctx.rotate(legSwing * 0.5 + 0.5); 
        this.ctx.fillRect(-4, 0, 8, 20);
        this.ctx.restore();

        this.ctx.save();
        this.ctx.fillStyle = '#5D4037';
        this.ctx.translate(20, 10 + bob);
        this.ctx.rotate(legSwing);
        this.ctx.fillRect(-5, 0, 10, 30);
        this.ctx.translate(0, 30);
        this.ctx.rotate(-legSwing * 0.5 + 0.5);
        this.ctx.fillRect(-4, 0, 8, 20);
        this.ctx.restore();

        if (this.horse.state !== 'RUN') {
            this.ctx.save();
            this.ctx.translate(0, bob - 10);
            let flap = Math.sin(this.gameTick * 0.8) * 0.5;
            this.ctx.scale(1, 1 - flap * 0.5);
            this.ctx.fillStyle = '#bfdbfe';
            this.ctx.beginPath();
            this.ctx.moveTo(5, 0);
            this.ctx.lineTo(-30, -50); 
            this.ctx.lineTo(20, -20);
            this.ctx.fill();
            this.ctx.restore();
        }

        this.ctx.fillStyle = '#854d0e'; 
        this.ctx.beginPath();
        this.ctx.roundRect(-40, -20 + bob, 80, 40, 20);
        this.ctx.fill();

        this.ctx.save();
        this.ctx.translate(-40, -10 + bob);
        this.ctx.rotate(Math.sin(this.gameTick * 0.5) * 0.5 + 0.5); 
        this.ctx.fillStyle = '#3f1f10';
        this.ctx.beginPath();
        this.ctx.moveTo(0, 0);
        this.ctx.quadraticCurveTo(-20, 10, -10, 30);
        this.ctx.lineTo(0, 10);
        this.ctx.fill();
        this.ctx.restore();

        this.ctx.save();
        this.ctx.translate(30, -15 + bob); 
        this.ctx.rotate(-0.5 + Math.sin(this.gameTick * 0.4) * 0.1); 
        this.ctx.fillStyle = '#854d0e';
        this.ctx.fillRect(-10, -30, 20, 40);
        this.ctx.translate(0, -30);
        this.ctx.beginPath();
        this.ctx.roundRect(-12, -20, 35, 25, 8); 
        this.ctx.fill();
        this.ctx.fillStyle = '#3f1f10';
        this.ctx.beginPath();
        this.ctx.moveTo(-5, -20);
        this.ctx.lineTo(0, -35);
        this.ctx.lineTo(5, -20);
        this.ctx.fill();
        this.ctx.beginPath();
        this.ctx.moveTo(-10, 0);
        this.ctx.quadraticCurveTo(-20, 20, -10, 40); 
        this.ctx.lineTo(10, 0);
        this.ctx.fill();
        this.ctx.fillStyle = 'white';
        this.ctx.beginPath();
        this.ctx.arc(5, -12, 5, 0, Math.PI*2);
        this.ctx.fill();
        this.ctx.fillStyle = 'black';
        this.ctx.beginPath();
        this.ctx.arc(7, -12, 2, 0, Math.PI*2);
        this.ctx.fill();
        this.ctx.restore();

        if (this.horse.state !== 'RUN') {
            this.ctx.save();
            this.ctx.translate(5, bob - 15);
            let flap = Math.sin(this.gameTick * 0.8) * 0.5;
            this.ctx.scale(1, 1 - flap * 0.5);
            this.ctx.fillStyle = '#ffffff';
            this.ctx.beginPath();
            this.ctx.moveTo(0, 0);
            this.ctx.lineTo(-40, -60); 
            this.ctx.lineTo(30, -25);
            this.ctx.fill();
            this.ctx.strokeStyle = '#cbd5e1';
            this.ctx.lineWidth = 2;
            this.ctx.stroke();
            this.ctx.restore();
        }

        this.ctx.restore();
    }

    drawEffects() {
        this.bullets.forEach(b => {
            this.ctx.save();
            this.ctx.shadowBlur = 20;
            this.ctx.shadowColor = b.color;
            this.ctx.fillStyle = b.color;
            this.ctx.beginPath();
            this.ctx.arc(b.x, b.y, 15, 0, Math.PI*2);
            this.ctx.fill();
            
            // 能量球核心
            this.ctx.fillStyle = '#fff';
            this.ctx.beginPath();
            this.ctx.arc(b.x, b.y, 8, 0, Math.PI*2);
            this.ctx.fill();
            
            this.ctx.shadowBlur = 0;
            
            // 拖尾
            this.ctx.lineWidth = 8;
            this.ctx.strokeStyle = b.color;
            this.ctx.globalAlpha = 0.5;
            this.ctx.beginPath();
            this.ctx.moveTo(b.x, b.y);
            this.ctx.lineTo(b.x - b.vx*2, b.y - b.vy*2);
            this.ctx.stroke();
            this.ctx.restore();
        });

        this.particles.forEach(p => {
            this.ctx.save();
            this.ctx.globalAlpha = p.life / 50;
            this.ctx.translate(p.x, p.y);
            
            if (p.type === 'coin') {
                this.ctx.fillStyle = '#FACC15';
                this.ctx.strokeStyle = '#B45309';
                this.ctx.lineWidth = 3;
                this.ctx.beginPath();
                this.ctx.arc(0, 0, p.size, 0, Math.PI*2);
                this.ctx.fill();
                this.ctx.stroke();
                this.ctx.fillStyle = 'white';
                this.ctx.beginPath();
                this.ctx.arc(-3, -3, 2, 0, Math.PI*2);
                this.ctx.fill();
            } else if (p.type === 'line') {
                this.ctx.fillStyle = p.color;
                this.ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
            } else if (p.type === 'shockwave') {
                this.ctx.strokeStyle = p.color;
                this.ctx.lineWidth = 4;
                this.ctx.beginPath();
                this.ctx.arc(0, 0, p.size, 0, Math.PI*2);
                this.ctx.stroke();
            } else {
                this.ctx.fillStyle = p.color;
                this.ctx.beginPath();
                this.ctx.arc(0, 0, p.size, 0, Math.PI*2);
                this.ctx.fill();
            }
            this.ctx.restore();
        });

        this.texts.forEach(t => {
            this.ctx.globalAlpha = t.life / t.maxLife;
            this.ctx.strokeStyle = 'black';
            this.ctx.lineWidth = 6;
            this.ctx.font = `900 ${t.size}px "Black Ops One", sans-serif`;
            this.ctx.lineJoin = 'round';
            this.ctx.strokeText(t.str, t.x - 40, t.y);
            this.ctx.fillStyle = t.color;
            this.ctx.fillText(t.str, t.x - 40, t.y);
            this.ctx.globalAlpha = 1.0;
        });
    }

    loop() {
        this.update();
        this.draw();
        requestAnimationFrame(() => this.loop());
    }
}

window.onload = () => {
    window.game = new Game();
};
</script>
